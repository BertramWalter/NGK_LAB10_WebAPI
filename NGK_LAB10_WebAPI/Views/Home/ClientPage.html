<script type="text/javascript">


    $(function () {
        var connection = $.hubConnection();
        var hub = connection.createHubProxy('SubscribeHub');
        hub.on('Register',
            function() {
                Console.log('Hub Client On');
            });
        connection.start().done(function() {
            hub.invoke('Register');
        });
    });
